name: Environment variable
on: workflow_dispatch
env:
  NAME: JAGADEESH
  NA: PARAMESH
  DOMAIN: AWS WITH DEVOPS
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ID: 12345
    steps:
      - name: Calling environment variables
        env:
          LOCALITY: JAMMALAMADUGU
        run: echo "Hello my name is:" $NAME "and am from" $DOMAIN
      - name: calling step variable
        env:
          USERMAIL: jaga@gmail.com
        run: |
          echo "my mail id is :" $USERMAIL
          echo " Hello my name is: "$NAME "AND AM FROM:"$LOCALITY
          echo "my id num is: "$ID
  deploy:
    runs-on: ubuntu-latest
    env:
      USEREMAIL: paramesh@gmail.com
    steps:
      - name: calling job level variable- calling from job-1(build)
        run: |
          echo "my name is:" $NAME "and my mail is:" $USEREMAIL
          echo "my name is " $NA "and my id is:" $ID
  
